<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            text-align: center;
        }
        h1 {
            color: red;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid red;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: darkred;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        // Hardcoded correct code
        let correctCode = "BC<sT^ZZH'uRq99";

        function verifyCode(event) {
            event.preventDefault();
            let userCode = document.getElementById('codeInput').value;
            let errorMessage = document.getElementById('error-message');

            if (userCode === correctCode) {
                window.location.href = "download.html"; // Redirect to the new website
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Code</h1>
        <form onsubmit="verifyCode(event)">
            <div class="form-group">
                <label for="codeInput">Enter Your Code:</label>
                <input type="text" id="codeInput" name="code" required>
            </div>
            <div class="error-message" id="error-message">Oops! Please check the code.</div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
